<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Design</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="left">
                <img src="images/robot.jpg" alt="Robot" class="profile-image">
            </div>
            <div class="right">
                <div class="right-top">
                    <p class="title"><strong>supersimple.dev</strong> <span style="color: rgba(65, 65, 65, 0.8);">@SuperSimpleDev</span></p>
                    <p class="description">What is backend web development? A complete overview. New video is up!</p>
                </div>
                <div class="right-bottom">
                    <div class="youtube-container">
                        <div class="youtube-left">
                            <img src="images/robot.jpg" alt="Robot" class="youtube-image">
                        </div>
                        <div class="youtube-right">
                            <p class="youtube-title">youtube.com</p>
                            <p class="youtube-description">Backend web development - a complete overview (2021)</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
